<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Alina Muzzio - Contacto</title>
</head>
<body>
    <!--Formularios-->
    <h1>Quedemos en Contacto</h1>
    <form action="procesar.php" method="post" >
        
        <fieldset>
            <legend>Formulario de Contacto</legend>
        
        <p>
            <label for="Nombre">Ingresa tu Nombre: </label>
            <input type="text" name="Nombre" placeholder="Ingresá tu nombre">
        </p>
        <p>
            <label for="Apellido">Ingresá tu Apellido: </label>
            <input type="text" name="Apellido" placeholder="Ingresá tu apellido">
        </p>
        <p>
            <label for="pass">Contraseña: </label>
            <input type="password" name="pass">
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" required>
        </p>
        <p>
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono">
        </p>

        <!--Checkboxes-->
        <h4>Colección</h4>
        <label for="coleccion">Catarsis</label>
        <input type="checkbox" name="coleccion" value="catarsis">

        <label for="coleccion">Oasis</label>
        <input type="checkbox" name="coleccion" value="oasis">

        <label for="coleccion">Soleado</label>
        <input type="checkbox" name="coleccion" value="soleado">

        <p></p>
        <!--Checkbox tipo radio-->
        <h4>Estado Civil</h4>
        <label for="estadocivil">Soltera/o</label>
        <input type="radio" name="estadocivil" value="soltera/o">

        <label for="estadocivil">Casado</label>
        <input type="radio" name="estadocivil" value="casado">

        <label for="estadocivil">Divorciado</label>
        <input type="radio" name="estadocivil" value="divorciado">

        <p></p>

        <h4>Dejame tu comentario</h4>
        <textarea name="comentario" id="" cols="30" rows="10"></textarea><br><br>

        <!--br sirve para el salto de línea-->
        
        <!--Menu Desplegable-->
        <h4>Técnica</h4>
        <select name="tecnica" id="">
            <option value="serigrafía">Serigrafía</option>
            <option value="acuarela">Acuarela</option>
            <option value="litografía">Litografía</option>
            <option value="dibujo">Dibujo</option>
        </select><br><br>

        <!--Ingresar Botón de envio de formulario-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar formulario">
        <input type="button" value="Sin Acciones">

    </fieldset>
    </form>
</body>
</html>
